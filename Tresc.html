<h3>Korelacje liczb pseudolosowych</h3>
<p>Generujemy ciąg (o długości np. 10 000) liczb pseudolosowych, np. z rozkładu Poissona. Zbadać estymator korelacji pomiędzy co drugą, co trzecią itd. wygenerowaną liczbą.
Powtórzyć powyższe 10 000 razy i narysować unormowane histogramy takich korelacji.</p>
