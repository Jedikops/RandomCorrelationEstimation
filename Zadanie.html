<div class="container maxwidth">
    <div class="row generatorrow">
        <div id="GeneratorSelectorContainer container" class="generatorselector">
            <label>Rozkład:</label>
            <div class="dropdown generatorselectordropdown">
                <button class="btn btn-default dropdown-toggle " type="button" data-toggle="dropdown">
                    {{GeneratorSelector.name}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="menu1">
                    <li ng-click="SelectGenerator('Poissona', 'poisson')"><a href="#">Poissona</a></li>
                    <li ng-click="SelectGenerator('Gaussa', 'gaussian')"><a href="#">Gaussa</a></li>
                </ul>
            </div>
        </div>
        <div class="generatorforms" ng-switch on="GeneratorSelector.value">
            <div class="row">
                <div ng-switch-when="poisson" id="PossionGeneratorForm" class="form-group animate-switch form-inline">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <label>Lambda: </label><input type="text" class="form-control inputctrl" ng-model="PoissonValues.Lambda" data-toggle="tooltip" title="Parametr rozkładu Poissona. Zakres: 0-20" />
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <label>Rozmiar: </label><input type="text" class="form-control inputctrl" ng-model="PoissonValues.Rozmiar" data-toggle="tooltip" title="Rozmiar tablicy. Zakres: 20000-100000" />
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <label>Odstep: </label><input type="text" class="form-control inputctrl" ng-model="PoissonValues.Odstep" data-toggle="tooltip" title="Wybór co którą liczę brać. Zakres: 2-10" />
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <button class="btn btn-default startbtn" ng-click="Start('poisson')">Start</button>
                    </div>
                </div>
                <div ng-switch-when="gaussian" id="GaussianGeneratorForm" class="form-group animate-switch form-inline">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <label>Środek: </label><input type="text" class="form-control inputctrl" ng-model="GaussianValues.Srodek" />
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <label>Odchylenie: </label><input type="text" class="form-control inputctrl" ng-model="GaussianValues.Odchylenie" />
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <label>Rozmiar: </label><input type="text" class="form-control inputctrl" ng-model="GaussianValues.Rozmiar" data-toggle="tooltip" title="Rozmiar tablicy. Zakres: 20000-100000" />
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <label>Odstep: </label><input type="text" class="form-control inputctrl" ng-model="GaussianValues.Odstep" data-toggle="tooltip" title="Wybór co którą liczę brać. Zakres: 2-10" />
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <button class="btn btn-default startbtn" ng-click="Start('gaussian')">Start</button>
                    </div>

                </div>
            </div>
            <div id="validationSummary" ng-show="ValidationSummary.IsVisible" class="fadein fadeout validationSummary">
                {{ValidationSummary.Text}}
            </div>
        </div>
    </div>
    <div id="row resultsrow" ng-cloak ng-hide="ResultHide">
        <div class="container chartcontainer">
            <canvas id="canvas"></canvas>
        </div>
        <br />
        <div class="container resultscontainer">
            <div class="col-lg-6 col-md-6 col-sm-6 col-cs-8">
                <label>Minimum: </label><p id="minimum">{{Result.Minimum}}</p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-cs-8">
                <label>Maksimum: </label><p id="maksimum">{{Result.Maximum}}</p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-cs-8">
                <label>Średnia: </label><p id="srednia">{{Result.Average}}</p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-cs-8">
                <label>Odchylenie standardowe: </label><p id="odchyleniestandardowe">{{Result.Deviation}}</p>
            </div>
        </div>
    </div>
</div>
<div id="overlay" class="overlay" ng-show="Overlay">
    <span>Please wait...</span>
</div>
